<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pink Sparkle Night</title>
<style>
    /* Base layout */
    * { box-sizing: border-box; }
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, #ffeef6 0%, #ffd8e9 50%, #ffb9d3 100%);
    }

    /* Sparkle field */
    .sky {
        position: relative;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Centered logo */
    .logo-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
    }

    /* Sparkle field */
    .sky {
        position: relative;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Centered logo */
    .logo-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
    }

    .logo {
        max-width: 70vw;
        width: 320px;
        filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.12));
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
        opacity: 0;
        animation: twinkle 3s ease-in-out infinite, drift 9s linear infinite;
    }

    .tiny {
        width: 2px;
        height: 2px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        animation-duration: 2.6s, 7s;
    }

    .slow { animation-duration: 3.4s, 11s; }
    .fast { animation-duration: 2.2s, 7s; }

    @keyframes twinkle {
        0%, 80%, 100% { opacity: 0; transform: scale(0.4); }
        25% { opacity: 0.5; transform: scale(0.8); }
        50% { opacity: 0.9; transform: scale(1); }
        65% { opacity: 0.6; transform: scale(0.9); }
    }

    @keyframes drift {
        0% { transform: translateY(0); }
        100% { transform: translateY(10px); }
    }
</style>
</head>
<body>
<div class="sky" id="sky"></div>
<div class="logo-container">
    <img class="logo" src="logo.png" alt="Diamond Art logo">
</div>
<script>
    const STAR_COUNT = 40;
    const sky = document.getElementById('sky');

    function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random sizing and speed variation
        const sizeClass = Math.random() > 0.65 ? 'tiny' : '';
        const speedClass = Math.random() > 0.7 ? 'slow' : Math.random() > 0.5 ? 'fast' : '';
        if (sizeClass) star.classList.add(sizeClass);
        if (speedClass) star.classList.add(speedClass);

        // Random position
        star.style.left = `${randomBetween(0, 100)}%`;
        star.style.top = `${randomBetween(0, 100)}%`;

        // Offset the animation timing so stars don't blink together
        const delay = randomBetween(0, 3);
        star.style.animationDelay = `${delay}s, ${delay / 2}s`;

        sky.appendChild(star);
    }

    for (let i = 0; i < STAR_COUNT; i++) {
        createStar();
    }
</script>
</body>
</html>
