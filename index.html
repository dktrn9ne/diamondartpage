<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pink Sparkle Night</title>
<style>
    /* Base layout */
    * { box-sizing: border-box; }
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, #ffe3f2 0%, #ffb2d4 40%, #f78cb8 100%);
    }

    /* Subtle pixel-like texture behind the sparkles */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.15) 1px, transparent 0),
            radial-gradient(circle at 4px 6px, rgba(255, 255, 255, 0.07) 1px, transparent 0);
        background-size: 12px 12px, 16px 16px;
        opacity: 0.8;
        mix-blend-mode: screen;
        pointer-events: none;
    }

    /* Soft glow layer for extra depth */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.25), transparent 45%),
                    radial-gradient(circle at 20% 60%, rgba(255, 175, 213, 0.25), transparent 45%),
                    radial-gradient(circle at 80% 70%, rgba(255, 200, 230, 0.2), transparent 45%);
        pointer-events: none;
        mix-blend-mode: screen;
    }

    /* Sparkle field */
    .sky {
        position: relative;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Centered logo */
    .logo-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
    }

    .logo {
        width: auto;
        height: auto;
        max-width: none;
        max-height: none;
        filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.12));
    }

    .star {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #fff7ff;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
        opacity: 0;
        animation: twinkle 2.6s ease-in-out infinite, drift 7s linear infinite;
    }

    .star::before,
    .star::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
        transform: rotate(45deg);
        opacity: 0.8;
    }

    .star::after {
        transform: rotate(-45deg);
    }

    .tiny {
        width: 2px;
        height: 2px;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        animation-duration: 2s, 6s;
    }

    .slow { animation-duration: 3.2s, 9s; }
    .fast { animation-duration: 1.8s, 5s; }

    @keyframes twinkle {
        0%, 80%, 100% { opacity: 0; transform: scale(0.3); }
        20% { opacity: 0.65; transform: scale(1); }
        40% { opacity: 1; transform: scale(1.15); }
        60% { opacity: 0.5; transform: scale(0.9); }
    }

    @keyframes drift {
        0% { transform: translateY(0); }
        100% { transform: translateY(14px); }
    }
</style>
</head>
<body>
<div class="sky" id="sky"></div>
<div class="logo-container">
    <img class="logo" src="logo.png" alt="Diamond Art logo">
</div>
<script>
    const STAR_COUNT = 90;
    const sky = document.getElementById('sky');

    function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random sizing and speed variation
        const sizeClass = Math.random() > 0.65 ? 'tiny' : '';
        const speedClass = Math.random() > 0.7 ? 'slow' : Math.random() > 0.5 ? 'fast' : '';
        if (sizeClass) star.classList.add(sizeClass);
        if (speedClass) star.classList.add(speedClass);

        // Random position
        star.style.left = `${randomBetween(0, 100)}%`;
        star.style.top = `${randomBetween(0, 100)}%`;

        // Offset the animation timing so stars don't blink together
        const delay = randomBetween(0, 3);
        star.style.animationDelay = `${delay}s, ${delay / 2}s`;

        sky.appendChild(star);
    }

    for (let i = 0; i < STAR_COUNT; i++) {
        createStar();
    }
</script>
</body>
</html>
