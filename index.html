<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pink Sparkle Night</title>
<style>
    /* Base layout */
    * { box-sizing: border-box; }
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, #ffeef6 0%, #ffd8e9 50%, #ffb9d3 100%);
    }

    /* Sparkle field */
    .sky {
        position: relative;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Centered logo */
    .logo-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 32px;
        z-index: 2;
        pointer-events: none;
    }

    /* Sparkle field */
    .sky {
        position: relative;
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Centered logo */
    .logo-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        pointer-events: none;
    }

    .logo {
        max-width: 70vw;
        width: 320px;
        filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.12));
    }

    .star {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 0;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        image-rendering: pixelated;
        opacity: 0;
        animation: twinkle 2.6s steps(2, end) infinite, drift 8s linear infinite;
    }

    .tiny {
        width: 3px;
        height: 3px;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        animation-duration: 2.2s, 6.5s;
    }

    .slow { animation-duration: 3.4s, 11s; }
    .fast { animation-duration: 2s, 6s; }

    .pixel {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 0;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.75);
        animation: fall linear infinite;
        image-rendering: pixelated;
    }

    @keyframes twinkle {
        0%, 80%, 100% { opacity: 0; transform: scale(0.6); }
        25% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
        65% { opacity: 0.7; transform: scale(0.9); }
    }

    @keyframes drift {
        0% { transform: translateY(0); }
        100% { transform: translateY(12px); }
    }

    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.1; }
    }
</style>
</head>
<body>
<div class="sky" id="sky"></div>
<div class="logo-container">
    <img class="logo" src="./logo.png" alt="Diamond Art logo" onerror="this.onerror=null;this.src='https://raw.githubusercontent.com/dktrn9ne/diamondartpage/main/logo.png';">
</div>
<script>
    const STAR_COUNT = 50;
    const PIXEL_COUNT = 18;
    const sky = document.getElementById('sky');

    function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random sizing and speed variation
        const sizeClass = Math.random() > 0.65 ? 'tiny' : '';
        const speedClass = Math.random() > 0.7 ? 'slow' : Math.random() > 0.5 ? 'fast' : '';
        if (sizeClass) star.classList.add(sizeClass);
        if (speedClass) star.classList.add(speedClass);

        // Random position
        star.style.left = `${randomBetween(0, 100)}%`;
        star.style.top = `${randomBetween(0, 100)}%`;

        // Offset the animation timing so stars don't blink together
        const delay = randomBetween(0, 3);
        star.style.animationDelay = `${delay}s, ${delay / 2}s`;

        sky.appendChild(star);
    }

    function createPixel() {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');

        pixel.style.left = `${randomBetween(0, 100)}%`;
        pixel.style.top = `${randomBetween(-20, 0)}%`;

        const duration = randomBetween(6, 14);
        const delay = randomBetween(0, 6);
        pixel.style.animationDuration = `${duration}s`;
        pixel.style.animationDelay = `${delay}s`;

        sky.appendChild(pixel);
    }

    for (let i = 0; i < STAR_COUNT; i++) createStar();
    for (let i = 0; i < PIXEL_COUNT; i++) createPixel();
</script>
</body>
</html>
